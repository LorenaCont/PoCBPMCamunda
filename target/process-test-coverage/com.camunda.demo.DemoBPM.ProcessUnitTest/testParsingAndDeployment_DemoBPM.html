<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />

  <style type="text/css">
    html, body, #canvas {
      height: 100%;
      padding: 0;
    }
    
    .transaction-boundary {
      background-color: rgba(180, 21, 21, 0.7);
      border-radius: 1px;
      min-height: 50px;
      width: 3px;
    }

    .execution-listener {
      background-color: rgba(21, 66, 180, 0.7);
      color: White;
      border-radius: 5px;
      font-family: Arial;
      font-size: 12px;
      padding: 5px;
      min-height: 16px;
      min-width: 16px;
      text-align: center;
      white-space: nowrap;
    }

    .highlight:not(.djs-connection) .djs-visual > :nth-child(1) {
      fill: rgba(66, 180, 21, 0.7) !important; /* color elements as green */
    }
    
    .highlight-running .djs-visual > :nth-child(1) {
    	fill: rgba(0, 198, 218, 0.7) !important; /* color still running flow nodes as blue */
    }
    
    #info-box {
   	  margin-left: 20px;
      margin-top: 15px;
      padding: 10px;
      table-layout: fixed;
      border-collapse: collapse;
      position: absolute;
      top: 0px;
      left: 0px;
      font-family: sans-serif;
      line-height: 150%;
      font-size: 80%;
      z-index: 1000;
      background-color: rgba(255,255,255,0.90);
      border-radius: 10px;
    }
  </style>

  <title>Process Test Coverage Report</title>
</head>
<body>

  <div id="info-box">
	<div>Process Definition Name: DemoBPM</div>
	<div>Coverage: 0%</div>
	<div>Test Class: com.camunda.demo.DemoBPM.ProcessUnitTest</div>
	<div>TestMethod: testParsingAndDeployment</div>
  </div>
  
  <!-- element to draw bpmn diagram in -->
  <div id="canvas"></div>

  <!-- scripts -->

  <!-- seed dependencies (required for demo only) -->
  <script src="../bower_components/jquery/dist/jquery.js"></script>

  <!-- bpmn-js viewer -->
  <script src="../bower_components/bpmn-js/dist/bpmn-navigated-viewer.js"></script>

  <!-- application -->
  <script>
    (function(NavigatedViewer, $) {

      // create viewer
      var bpmnViewer = new NavigatedViewer({
        container: '#canvas'
      });


      // import function
      function importXML(xml) {

        // import diagram
        bpmnViewer.importXML(xml, function(err) {

          if (err) {
            return console.error('could not import BPMN 2.0 diagram', err);
          }

          var canvas = bpmnViewer.get('canvas'),
              overlays = bpmnViewer.get('overlays');


          // zoom to fit full viewport
          canvas.zoom('fit-viewport', true);

      // visualizations          
      elementRegistry = bpmnViewer.get('elementRegistry');
      var elements = elementRegistry.getAll();
      console.log(elements);
      for (var i = 0; i < elements.length; i++) {
        var element = elements[i];
        if (element.type != 'label') {
          
          // Transaction Boundaries
          if (element.businessObject.$attrs["camunda:asyncBefore"]
                || element.businessObject.$attrs["camunda:async"]
                || element.type == 'bpmn:ReceiveTask'
                || element.type == 'bpmn:UserTask'
                || element.type == 'bpmn:IntermediateCatchEvent'
             ) {
            overlays.add(element.id, 'note', {
              position: {
                bottom: (element.type == 'bpmn:IntermediateCatchEvent' ? 18 : 40),
                left: -4
              },
              html: '<div class="transaction-boundary"></div>'
            });
          }
          if (element.businessObject.$attrs["camunda:asyncAfter"]) {
            overlays.add(element.id, 'note', {
              position: {
                bottom: 19,
                right: -1
              },
              html: '<div class="transaction-boundary"></div>'
            });
          }
          
          if (element.businessObject.extensionElements) {
            var extensionElements = element.businessObject.extensionElements.values;
            for (var j = 0; j < extensionElements.length; j++) {
              console.log(extensionElements[j]);
              if (extensionElements[j].$type == 'camunda:executionListener') {
                if (extensionElements[j].event == 'end') {
                  overlays.add(element.id, 'note', {
                    position: {
                      bottom: 0,
                      right: 0
                    },
                    html: '<div class="execution-listener">' + extensionElements[j].expression + '</div>'
                  });
                }
                if (extensionElements[j].event == 'start') {
                  overlays.add(element.id, 'note', {
                    position: {
                      bottom: 0,
                      left: 0
                    },
                    html: '<div class="execution-listener">' + extensionElements[j].expression + '</div>'
                  });
                }
              }
            }
          }
 
 		  if (element.type == 'bpmn:SequenceFlow' && element.businessObject.conditionExpression) {
 		      var position = {
                      left: 0
                    }
              if (element.waypoints[0].y > element.waypoints[element.waypoints.length - 1].y) {
              	position.top = -29;
              } else {
                position.bottom = -3;
              }    
          	  overlays.add(element.id, 'note', {
                    position: position,
                    html: '<div class="execution-listener">' + element.businessObject.conditionExpression.body + '</div>'
                  }); 
		  }
          
          if (element.businessObject.$attrs["camunda:delegateExpression"]) {
            overlays.add(element.id, 'note', {
              position: {
                bottom: -3,
                left: 0
              },
              html: '<div class="execution-listener">' + element.businessObject.$attrs["camunda:delegateExpression"] + '</div>'
            });
          }
          
        }
      }          
          //YOUR ANNOTATIONS GO HERE

        });
      }


      var diagramXML = '<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<bpmn:definitions xmlns:bpmn=\"http:\/\/www.omg.org\/spec\/BPMN\/20100524\/MODEL\" xmlns:bpmndi=\"http:\/\/www.omg.org\/spec\/BPMN\/20100524\/DI\" xmlns:di=\"http:\/\/www.omg.org\/spec\/DD\/20100524\/DI\" xmlns:dc=\"http:\/\/www.omg.org\/spec\/DD\/20100524\/DC\" xmlns:xsi=\"http:\/\/www.w3.org\/2001\/XMLSchema-instance\" xmlns:camunda=\"http:\/\/camunda.org\/schema\/1.0\/bpmn\" id=\"Definitions_1\" targetNamespace=\"http:\/\/bpmn.io\/schema\/bpmn\" exporter=\"Camunda Modeler\" exporterVersion=\"3.7.1\">\n  <bpmn:process id=\"DemoBPM\" name=\"DemoBPM\" isExecutable=\"true\">\n    <bpmn:startEvent id=\"StartEventProcessStarted\" name=\"Process&#10;started\">\n      <bpmn:outgoing>SequenceFlow1<\/bpmn:outgoing>\n    <\/bpmn:startEvent>\n    <bpmn:endEvent id=\"EndEventProcessEnded\" name=\"Process&#10;ended\">\n      <bpmn:incoming>Flow_16hyia3<\/bpmn:incoming>\n    <\/bpmn:endEvent>\n    <bpmn:sequenceFlow id=\"SequenceFlow1\" sourceRef=\"StartEventProcessStarted\" targetRef=\"Activity_0ga27rj\" \/>\n    <bpmn:userTask id=\"Activity_0ga27rj\" name=\"Llenar Datos Personales\" camunda:assignee=\"demo\">\n      <bpmn:extensionElements>\n        <camunda:formData>\n          <camunda:formField id=\"Nombre\" label=\"Nombre:\" type=\"string\" \/>\n          <camunda:formField id=\"Apellido\" label=\"Apellido:\" type=\"string\" \/>\n          <camunda:formField id=\"FechaNacimiento\" label=\"Fecha Nacimiento:\" type=\"date\" \/>\n          <camunda:formField id=\"Sexo\" label=\"Sexo:\" type=\"string\" \/>\n          <camunda:formField id=\"Estudia\" label=\"Estudias ?\" type=\"boolean\" \/>\n        <\/camunda:formData>\n      <\/bpmn:extensionElements>\n      <bpmn:incoming>SequenceFlow1<\/bpmn:incoming>\n      <bpmn:outgoing>Flow_0c7y4f9<\/bpmn:outgoing>\n    <\/bpmn:userTask>\n    <bpmn:sequenceFlow id=\"Flow_0c7y4f9\" sourceRef=\"Activity_0ga27rj\" targetRef=\"Activity_0hk322z\" \/>\n    <bpmn:sequenceFlow id=\"Flow_01pg1st\" sourceRef=\"Activity_0hk322z\" targetRef=\"Gateway_1dcjiwa\" \/>\n    <bpmn:exclusiveGateway id=\"Gateway_1dcjiwa\" name=\"\u00BFEs mayor de edad?\">\n      <bpmn:incoming>Flow_01pg1st<\/bpmn:incoming>\n      <bpmn:outgoing>Flow_0frsjv8<\/bpmn:outgoing>\n      <bpmn:outgoing>Flow_0y4j2np<\/bpmn:outgoing>\n    <\/bpmn:exclusiveGateway>\n    <bpmn:sequenceFlow id=\"Flow_0frsjv8\" name=\"Si\" sourceRef=\"Gateway_1dcjiwa\" targetRef=\"Activity_0d0c4m3\">\n      <bpmn:conditionExpression xsi:type=\"bpmn:tFormalExpression\">#{edad &gt;= 18}<\/bpmn:conditionExpression>\n    <\/bpmn:sequenceFlow>\n    <bpmn:userTask id=\"Activity_0d0c4m3\" name=\"Resultado Admitido\" camunda:assignee=\"demo\">\n      <bpmn:extensionElements>\n        <camunda:formData>\n          <camunda:formField id=\"isBienvenido\" type=\"string\">\n            <camunda:properties>\n              <camunda:property id=\"Property_1ljsnmq\" value=\"Bienvenido\" \/>\n            <\/camunda:properties>\n          <\/camunda:formField>\n        <\/camunda:formData>\n      <\/bpmn:extensionElements>\n      <bpmn:incoming>Flow_0frsjv8<\/bpmn:incoming>\n      <bpmn:outgoing>Flow_16hyia3<\/bpmn:outgoing>\n    <\/bpmn:userTask>\n    <bpmn:sequenceFlow id=\"Flow_16hyia3\" sourceRef=\"Activity_0d0c4m3\" targetRef=\"EndEventProcessEnded\" \/>\n    <bpmn:userTask id=\"Activity_06i4r05\" name=\"Resultado No Admitido\" camunda:assignee=\"demo\">\n      <bpmn:extensionElements>\n        <camunda:formData>\n          <camunda:formField id=\"isBienvenido\" type=\"string\" \/>\n        <\/camunda:formData>\n      <\/bpmn:extensionElements>\n      <bpmn:incoming>Flow_0y4j2np<\/bpmn:incoming>\n      <bpmn:outgoing>Flow_148i9xo<\/bpmn:outgoing>\n    <\/bpmn:userTask>\n    <bpmn:sequenceFlow id=\"Flow_0y4j2np\" name=\"No\" sourceRef=\"Gateway_1dcjiwa\" targetRef=\"Activity_06i4r05\">\n      <bpmn:conditionExpression xsi:type=\"bpmn:tFormalExpression\">#{edad &lt; 18}<\/bpmn:conditionExpression>\n    <\/bpmn:sequenceFlow>\n    <bpmn:endEvent id=\"Event_1e2euj3\">\n      <bpmn:incoming>Flow_148i9xo<\/bpmn:incoming>\n    <\/bpmn:endEvent>\n    <bpmn:sequenceFlow id=\"Flow_148i9xo\" sourceRef=\"Activity_06i4r05\" targetRef=\"Event_1e2euj3\" \/>\n    <bpmn:serviceTask id=\"Activity_0hk322z\" name=\"Guarda Info BD\" camunda:class=\"com.camunda.demo.DemoBPM.CrearBienvenida\">\n      <bpmn:incoming>Flow_0c7y4f9<\/bpmn:incoming>\n      <bpmn:outgoing>Flow_01pg1st<\/bpmn:outgoing>\n    <\/bpmn:serviceTask>\n  <\/bpmn:process>\n  <bpmndi:BPMNDiagram id=\"BPMNDiagram_1\">\n    <bpmndi:BPMNPlane id=\"BPMNPlane_1\" bpmnElement=\"DemoBPM\">\n      <bpmndi:BPMNEdge id=\"Flow_148i9xo_di\" bpmnElement=\"Flow_148i9xo\">\n        <di:waypoint x=\"860\" y=\"270\" \/>\n        <di:waypoint x=\"972\" y=\"270\" \/>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNEdge id=\"Flow_0y4j2np_di\" bpmnElement=\"Flow_0y4j2np\">\n        <di:waypoint x=\"630\" y=\"145\" \/>\n        <di:waypoint x=\"630\" y=\"270\" \/>\n        <di:waypoint x=\"760\" y=\"270\" \/>\n        <bpmndi:BPMNLabel>\n          <dc:Bounds x=\"638\" y=\"205\" width=\"15\" height=\"14\" \/>\n        <\/bpmndi:BPMNLabel>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNEdge id=\"Flow_16hyia3_di\" bpmnElement=\"Flow_16hyia3\">\n        <di:waypoint x=\"860\" y=\"120\" \/>\n        <di:waypoint x=\"972\" y=\"120\" \/>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNEdge id=\"Flow_0frsjv8_di\" bpmnElement=\"Flow_0frsjv8\">\n        <di:waypoint x=\"655\" y=\"120\" \/>\n        <di:waypoint x=\"760\" y=\"120\" \/>\n        <bpmndi:BPMNLabel>\n          <dc:Bounds x=\"703\" y=\"102\" width=\"10\" height=\"14\" \/>\n        <\/bpmndi:BPMNLabel>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNEdge id=\"Flow_01pg1st_di\" bpmnElement=\"Flow_01pg1st\">\n        <di:waypoint x=\"540\" y=\"120\" \/>\n        <di:waypoint x=\"605\" y=\"120\" \/>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNEdge id=\"Flow_0c7y4f9_di\" bpmnElement=\"Flow_0c7y4f9\">\n        <di:waypoint x=\"380\" y=\"120\" \/>\n        <di:waypoint x=\"440\" y=\"120\" \/>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNEdge id=\"SequenceFlow_08va5r8_di\" bpmnElement=\"SequenceFlow1\">\n        <di:waypoint x=\"209\" y=\"120\" \/>\n        <di:waypoint x=\"280\" y=\"120\" \/>\n        <bpmndi:BPMNLabel>\n          <dc:Bounds x=\"337.5\" y=\"110\" width=\"90\" height=\"20\" \/>\n        <\/bpmndi:BPMNLabel>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNShape id=\"_BPMNShape_StartEvent_2\" bpmnElement=\"StartEventProcessStarted\">\n        <dc:Bounds x=\"173\" y=\"102\" width=\"36\" height=\"36\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"EndEvent_0fkea3f_di\" bpmnElement=\"EndEventProcessEnded\">\n        <dc:Bounds x=\"972\" y=\"102\" width=\"36\" height=\"36\" \/>\n        <bpmndi:BPMNLabel>\n          <dc:Bounds x=\"970\" y=\"138\" width=\"40\" height=\"27\" \/>\n        <\/bpmndi:BPMNLabel>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"Activity_0ga27rj_di\" bpmnElement=\"Activity_0ga27rj\">\n        <dc:Bounds x=\"280\" y=\"80\" width=\"100\" height=\"80\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"Gateway_1dcjiwa_di\" bpmnElement=\"Gateway_1dcjiwa\" isMarkerVisible=\"true\">\n        <dc:Bounds x=\"605\" y=\"95\" width=\"50\" height=\"50\" \/>\n        <bpmndi:BPMNLabel>\n          <dc:Bounds x=\"596\" y=\"65\" width=\"69\" height=\"27\" \/>\n        <\/bpmndi:BPMNLabel>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"Activity_0d0c4m3_di\" bpmnElement=\"Activity_0d0c4m3\">\n        <dc:Bounds x=\"760\" y=\"80\" width=\"100\" height=\"80\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"Activity_06i4r05_di\" bpmnElement=\"Activity_06i4r05\">\n        <dc:Bounds x=\"760\" y=\"230\" width=\"100\" height=\"80\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"Event_1e2euj3_di\" bpmnElement=\"Event_1e2euj3\">\n        <dc:Bounds x=\"972\" y=\"252\" width=\"36\" height=\"36\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"Activity_0o3g10f_di\" bpmnElement=\"Activity_0hk322z\">\n        <dc:Bounds x=\"440\" y=\"80\" width=\"100\" height=\"80\" \/>\n      <\/bpmndi:BPMNShape>\n    <\/bpmndi:BPMNPlane>\n  <\/bpmndi:BPMNDiagram>\n<\/bpmn:definitions>\n';
      importXML(diagramXML);

    })(window.BpmnJS, window.jQuery);
  </script>
</body>
</html>
